<!DOCTYPE html>
<html lang="en">
<head>
  <!--===== Required meta tags =====-->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Infinitysoftway" />
  <meta name="description" content="statistic charts">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!--===== Title =====-->
  <title>Stokes - The Responsive Multi-purpose HTML5 Template</title>

  <!--===== Favicon =====-->
  <link rel="shortcut icon" href="images/favicon.ico" />

  <!--===== Google fonts =====-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Jost:wght@300;400;500;600;700;800;900&display=swap">

  <!--===== Global bootstrap required css =====-->
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

  <!--===== Global styles including: Font Icons, Plugins, etc =====-->
  <link rel="stylesheet" href="css/font-awesome/all.min.css">
  <link rel="stylesheet" href="css/feather/iconfont.css">
  <link rel="stylesheet" href="css/pe-icon-stroke/Pe-icon-7-stroke.css">
  <link rel="stylesheet" href="css/simple-line-icons/simple-line-icons.css">
  <link rel="stylesheet" href="css/themify-icons/themify-icons.css">
  <link rel="stylesheet" href="css/pe-icon-stroke/Pe-icon-7-stroke.css">
  <link rel="stylesheet" href="css/swiper/swiper.min.css">
  <link rel="stylesheet" href="css/magnific-popup/magnific-popup.css">

  <!--===== Main theme css =====-->
  <link rel="stylesheet" href="css/style.css">

</head>

<body class="stokes-wrapper">

<!--========== 
  Start of login Section ==========-->

<section class="h-100 bg-light">
  <div class="container h-100">
    <div class="row align-items-center h-100 justify-content-center">
      <div class="col-lg-5 col-xl-4 text-center">
        <a class="navbar-brand" href="index.html"> <img class="logo" src="images/logo.svg" alt="Logo"> </a>
        <div class="bg-white rounded p-5 mt-4">
          <h2>Welcome back</h2>
          <p>See you grow and get consulting support!</p>

          <!--===== Start of form =====--> 
          <form class="mt-4">
            <div class="mb-3">
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="main.website.com">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Min 8 character">
            </div>
            <div class="d-flex flex-wrap">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
              </div>
              <div class="ms-sm-auto mb-3">
                <a class="" href="#">Forget password?</a>
              </div>
            </div>
            <div class="mb-3 d-grid">
              <button type="submit" class="btn btn-gradient btn-rounded">Login</button>
            </div>
          </form>
          <!--===== End of form =====--> 

        </div>
        <p class="mt-4">Not registered yet?<a href="#!"> create an account</a></p>
      </div>
    </div>
  </div>
</section>

<!--========== 
  End of login Section ==========-->


<!--========== 
  Start of Javascript ==========-->

  <!--===== Global required js =====-->
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap/bootstrap.min.js"></script>

  <!--===== Global script: js libraries and plugins =====-->
  <script src="js/appear/jquery.appear.js"></script>
  <script src="js/swiper/swiper.min.js"></script>
  <script src="js/magnific-popup/jquery.magnific-popup.min.js"></script>
  <script src="js/isotope/isotope.pkgd.min.js"></script>
  <script src="js/typer/typer.js"></script>
  <script src="js/jarallax/jarallax.min.js"></script>
  <script src="js/mCustomScrollbar/jquery.mCustomScrollbar.min.js"></script>

  <!--===== Main theme script =====-->
  <script src="js/functions.js"></script>

  <!--========== 
  End of Javascript ==========-->

</body>
</html>
