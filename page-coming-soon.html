<!--==========

<section class="slice-ptb coming-soon">
  <span class="display-1 d-none d-lg-block text-center text-black-soft-01">Coming soon</span>
  <div class="container">
    <div class="row mt-n6">

        <h1>Our website is coming soon, follow us update now! </h1>

          <li><span class="hours">00</span><p class="hours_text">Hours</p></li>
          <li class="seperator">:</li>
          <li><span class="minutes">00</span><p class="minutes_text">Minutes</p></li>
          <li class="seperator">:</li>
          <li><span class="seconds">00</span><p class="seconds_text">Seconds</p></li>
        </ul>
        <!--===== End of countdown =====-->

        <h2>Get notified when <br /> we lunch</h2>

        <!--===== Start of newsletter =====-->

          <input type="email" class="form-control rounded" placeholder="Email address">
          <a href="#" class="btn btn-default rounded">Subscribe</a>
        </form>
        
        <!--===== End of newsletter =====-->
      </div>
    </div>
  </div>
</section>
